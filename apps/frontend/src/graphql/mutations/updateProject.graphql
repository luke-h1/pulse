mutation UpdateProject($options: ProjectUpdateInput!, $slug: String!) {
  updateProject(options: $options, slug: $slug) {
    errors {
      field
      message
      code
    }
    project {
      appStoreUrl
      authorId
      content
      createdAt
      githubUrl
      id
      image
      intro
      playStoreUrl
      siteUrl
      slug
      tags
      title
      updatedAt
    }
  }
}